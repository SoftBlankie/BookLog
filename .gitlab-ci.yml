demo_job_1:
  tags:
    - ci
  script:
    - echo Hello World

stages:
  - build
  - test

build:
  stage: build
  image: node
  script:
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!"
      artifacts:
      expire_in: 1 hour
      paths:
        - build
        - node_modules/

test:
  stage: test
  image: node
  script:
    - echo "Testing App"
    - npm test:coverage
    - echo "Test successfully!"
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
